<div class="col-lg-12 panel">
    <div class="panel-body">
        <input class="form-control" placeholder="Search authors..." [(ngModel)]="searchTerm" (keyup.enter) = "getAuthors(searchTerm)">
    </div>
</div>

    <div class="col-lg-12 panel panel-warning" *ngFor="let author of authors">
        <img class="pull-right" height="auto"
        [src]="'https://covers.openlibrary.org/a/olid/' + author.key + '-M.jpg'">
        <div class="panel-body-card">
            <a href="https://openlibrary.org/authors/{{author.key}}" target="_blank"><h3>{{author.name}}</h3></a><h6>{{author.birth_date}} - {{author.death_date}}</h6>
            <h5>{{author.work_count}} books, top work: {{author.top_work}}, about {{author.top_subjects?.join(' ')}}</h5>
        </div>
    </div>
