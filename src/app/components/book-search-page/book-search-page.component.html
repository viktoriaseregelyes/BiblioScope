<div class="col-lg-12 panel">
    <div class="panel-body">
        <input class="form-control" placeholder="Search books..." [(ngModel)]="searchTerm"
            (keyup.enter)="getBooks(searchTerm, 20)">
        <h4>Search by:</h4>
        <select #search (change)="onSelected(search.value)" class="form-control">
            <option default value="all">All</option>
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="subject">Subject</option>
        </select>
    </div>
</div>

<div class="col-lg-12 panel panel-warning" *ngFor="let book of books">
    <img class="pull-right" high="auto" [src]="'https://covers.openlibrary.org/b/id/' + book.cover_i + '-M.jpg'">
    <div class="panel-body-card">
        <a [routerLink]="['book-page', book.key]">
            <h3>{{book.title}}</h3>
        </a>
        <h4>{{book.author_name.join(', ')}}</h4>
        <h5>{{book.first_publish_year}}</h5>
        <h6>{{book.subject?.join(' ')}}</h6>
    </div>
</div>
